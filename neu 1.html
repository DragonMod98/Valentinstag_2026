<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr meinen Schatz ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .heart-bg {
            position: absolute;
            color: #ff99ac;
            opacity: 0.3;
            top: -10vh;
            animation: fall linear forwards;
            z-index: 0;
            font-size: 20px;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            text-align: center;
            z-index: 10;
            max-width: 90%;
            width: 420px;
            border: 4px solid #fff;
            position: relative;
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2.2em;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 25px;
            min-height: 60px; /* Damit nichts springt bei Textwechsel */
        }

        .gif-container {
            height: 180px; /* Feste H√∂he f√ºr Layout-Stabilit√§t */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .gif-container img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 2;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff2a50;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #777;
            position: absolute;
            right: 20px;
            z-index: 1;
        }

        /* Success Screen */
        .success-content {
            display: none;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
            z-index: 20;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        
        <div id="questionContent">
            <div class="gif-container">
                <img id="currentGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2dXh4Z3BFmw1eG9tZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            </div>
            <h1 id="questionTitle">Frau Maschuster!</h1>
            <p id="questionText">Willst du mein Valentinsschatz sein? üåπ</p>
            
            <div class="btn-group">
                <button id="yesBtn">JAAA! üòç</button>
                <button id="noBtn">Nein</button>
            </div>
        </div>

        <div class="success-content" id="successContent">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/26BRv0ThflsKCqLXG/giphy.gif" alt="Love Hug">
            </div>
            <h1>Ich liebe dich! ‚ù§Ô∏è</h1>
            <p>Ich wusste, dass du dich so entscheiden w√ºrdest!<br>Fr√∂hlichen Valentinstag! üòò</p>
        </div>

    </div>

    <script>
        // --- KONFIGURATION DER SCHRITTE ---
        // Hier kannst du die Texte und Bilder anpassen!
        const steps = [
            {
                title: "Warte mal kurz...",
                text: "Bist du dir auch zu 100% sicher? ü§î",
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5/QGCcTp0p03F6/giphy.gif", // Thinking Bear
                yesBtn: "Ja, zu 100%!"
            },
            {
                title: "Echt jetzt?",
                text: "Auch wenn ich manchmal schwitzige Flossen habe? üí¶",
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmN4eW14N3R6a2o4bzV6Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5/10t57cXgo7x5kQ/giphy.gif", // Shy Bear
                yesBtn: "Ja, ist mir egal!"
            },
            {
                title: "Oh wow! ",
                text: "Aber auch, wenn ich leider nicht vor Ort sein kann? üò¢üöÖ",
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5/HuT2s9M6Q9oRO/giphy.gif", // Cooking/Eating
                yesBtn: "Ja, selbst dann!"
            },
            {
                title: "Letzte Frage!",
                text: "Bist du bereit f√ºr ganz viel Liebe und Nervens√§gen? ‚ù§Ô∏è",
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5/4N1wOi78ZGzYC/giphy.gif", // Excited
                yesBtn: "JA, ICH WILL!"
            }
        ];

        let currentStep = 0;

        // DOM Elemente
        const questionTitle = document.getElementById('questionTitle');
        const questionText = document.getElementById('questionText');
        const currentGif = document.getElementById('currentGif');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContent = document.getElementById('questionContent');
        const successContent = document.getElementById('successContent');

        // Funktion: N√§chster Schritt
        yesBtn.addEventListener('click', () => {
            if (currentStep < steps.length) {
                // Update Inhalte f√ºr den n√§chsten Schritt
                const step = steps[currentStep];
                questionTitle.textContent = step.title;
                questionText.textContent = step.text;
                currentGif.src = step.gif;
                yesBtn.textContent = step.yesBtn;
                
                // Button Logik zur√ºcksetzen
                resetNoButton();
                
                currentStep++;
            } else {
                // Finale erreicht
                finishGame();
            }
        });

        // Funktion: Finale
        function finishGame() {
            questionContent.style.display = 'none';
            successContent.style.display = 'block';
            startConfetti();
        }

        // Funktion: Nein-Button haut ab
        const noTexts = ["N√∂!", "Falsch!", "Hier nicht!", "Versuchs nochmal!", "Komm schon!"];
        
        function moveButton() {
            const cardRect = document.querySelector('.container').getBoundingClientRect();
            
            // Zuf√§llige Position
            const x = Math.random() * (cardRect.width - noBtn.offsetWidth - 20);
            const y = Math.random() * (cardRect.height - noBtn.offsetHeight - 20);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.right = 'auto'; // Reset right

            // Text √§ndern zum Spa√ü
            noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
        }

        function resetNoButton() {
            // Setzt den Nein Button wieder brav neben den Ja Button (optisch)
            // Wir lassen ihn aber "absolute" damit er beim Hover direkt springen kann
            noBtn.style.position = 'absolute';
            noBtn.style.right = '20px';
            noBtn.style.top = 'auto';
            noBtn.style.bottom = '20px'; // Ungef√§hre Position in der btn-group
            noBtn.textContent = "Nein";
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });

        // Hintergrund Herzen
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        // Konfetti
        function startConfetti() {
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 1 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
